<div class="card mb-4" *ngIf="member">

<div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownas}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
                <fa-icon [icon]="faUser"></fa-icon>
            </button>

            <button class="btn btn-primary">
                <fa-icon (click)="addLike(member)" [icon]="faHeart"></fa-icon>
            </button>

            <button class="btn btn-primary"
                routerLink="/members/{{member.userName}}"
                [queryParams]="{tab: 'Messages'}"
            >
                <fa-icon [icon]="faEnvelope"></fa-icon>
            </button>
        </li>
    </ul>
</div>

<div class="card-body p-1"><h6 class="card-title text-center mb-1">

    <span [class.is-online]="(presenceService.onlineUsers$|async)?.includes(member.userName)"><fa-icon [icon]="faUser" class="me-2"></fa-icon></span>
    
        {{member.knownas}}
</h6>
<p class="card-text text-muted text-center">{{member.city}}</p>
</div>
</div>
