<div class="row" *ngIf="member">
    <div class="col-4">
        Your profile
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <p><strong>Information:</strong>Changed Made, Unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl||'./assets/user.png'}}" alt="{{member.knownas}}"
                class="card-img-top img-thumbnail">
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastActive}}</p>
            </div>
            <div>
                <strong>Member Since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div>

        <div class="card-footer">
            <div class="btn-group d-flex">
                <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success col-12">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownas}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Introduction</h4>
                <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                </form>
                <form>
                    <h4 class="mt-2">Cuisines</h4>
                <textarea class="form-control" [(ngModel)]="member.cuisines" name="cuisines" rows="6"></textarea>
                </form>
                <h4 class="mt-2">Location details</h4>
                <div class="d-flex flex-row align-items-center">
                    <label for="city">City:</label>
                    <input type="text" [(ngModel)] = "member.city" name="city" class="form-control mx-2">

                    <label for="country">Country:</label>
                    <input type="text" [(ngModel)] = "member.country" name="country" class="form-control mx-2">
                </div>
                
            </tab>
            <tab heading="Edit Photos">
                <p>Photo edits will go here!</p>
                
            </tab>
        </tabset>
    </div>

</div>
